<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EJERCICIO ONREADY</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="imagen">
        <img src="onready_logo.png" alt="logo">
      </div>
      <div class="titulo">
        <h1>EJERCICIO ONREADY</h1>
      </div>
      <div class="descripcion">
        <p id="descr">Haciendo click en el botón se ejecuta el código solicitado</p>
      </div>
      <div class="boton">
        <button class="btn" type="button" onclick="ejecutarCodigo(); msgDespedida() ;this.disabled=true;">EJECUTAR</button>
      </div>
    </main>

  </body>
</html>
